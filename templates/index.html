<!DOCTYPE html>
<html>
<head>
    <title>Forest Fire Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Forest Fire Prediction System</h2>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label>Oxygen Level</label>
                <input type="number" class="form-control" name="oxygen" required>
            </div>
            <div class="mb-3">
                <label>Temperature</label>
                <input type="number" class="form-control" name="temperature" required>
            </div>
            <div class="mb-3">
                <label>Humidity</label>
                <input type="number" class="form-control" name="humidity" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction_text %}
            <div class="alert alert-info mt-4">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
